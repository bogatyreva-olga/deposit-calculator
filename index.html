<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit-calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body class="page-body">
<div class="page-body__wrapper">
    <h1 class="page-body__title">Калькулятор вкладов</h1>
    <div class="page-body__span-wrapper">
        <span class="page-body__span span-calculator">Калькулятор</span>
    </div>
    <div class="page-body__forms form">
        <div class="form__wrapper">
            <form action="#" class="form__calculator" method="post" enctype="multipart/form-data" autocomplete="off">
                <div class="form__calculator-wrapper">
                    <div class="form__elements-wrapper">
                        <fieldset class="form__calculator-element input-elements">
                            <div class="input-elements__wrapper"> Сумма вклада
                                <label class="form__calculator-label visual-hidden" for="deposit-amount">Сумма вклада</label>
                                <input id="deposit-amount" name="deposit-amount" type="number" min="50000" max="30000000" required value="1000000">
                            </div>
                        </fieldset>
                        <fieldset class="form__calculator-element input-elements">
                            <div class="input-elements__wrapper"> На срок
                                <label class="form__calculator-label visual-hidden" for="deposit-term">Срок вклада</label>
                                <input id="deposit-term" name="deposit-term" type="number" placeholder="3 месяца" min="3" max="24" value="3" required>
                            </div>
                        </fieldset>
                        <fieldset class="form__calculator-element sights">
                            <ul class="sights__item">
                                <li class="deposit-conditions__elem">
                                    <label class="sights__control">
                                        <input class="sights__control-input visual-hidden" type="checkbox" name="raise-rate" id="raise-rate" checked>
                                        <span class="sights__control-mark"></span>
                                        <span class="sights__control-label">Повысить ставку</span>
                                    </label>
                                </li>
                                <li class="deposit-conditions__elem">
                                    <label class="sights__control">
                                        <input class="sights__control-input visual-hidden" type="checkbox" name="deposit-with-subscription" id="deposit-with-subscription">
                                        <span class="sights__control-mark"></span>
                                        <span class="sights__control-label">Вклад с подпиской</span>
                                    </label>
                                </li>
                                <li class="deposit-conditions__elem">
                                    <label class="sights__control">
                                        <input class="sights__control-input visual-hidden" type="checkbox" name="interest" id="interest" checked>
                                        <span class="sights__control-mark"></span>
                                        <span class="sights__control-label">Оставлять проценты</span>
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                        <span class="form__span">Пример расчета процентов по вкладу носит исключительно информационный характер и не является публичной офертой</span>
                    </div>
                    <div class="form__elements-wrapper">
                        <fieldset class="calculation">
                            <label class="calculation__label" for="saving">Сбережения за месяца</label>
                            <input class="calculation__saving" type="number" name="saving" id="saving" disabled>
                            <label class="calculation__label" for="profitability">Доходность, годовых</label>
                            <input class="calculation__profitability" type="number" name="saving" id="profitability" disabled>
                            <label class="calculation__label" for="bid">Ставка</label>
                            <input class="calculation__bid" type="number" name="saving" id="bid" disabled>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
